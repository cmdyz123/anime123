<!DOCTYPE html>
<html>
<head>
    <title>检查localStorage数据</title>
</head>
<body>
    <h1>检查localStorage中的动漫数据</h1>
    <pre id="output"></pre>
    
    <script>
        // 检查localStorage中的动漫数据
        const animeList = JSON.parse(localStorage.getItem('animeList2025.10'));
        const output = document.getElementById('output');
        
        if (animeList) {
            output.textContent = JSON.stringify(animeList, null, 2);
            
            // 检查图片路径
            console.log('=== 图片路径检查 ===');
            animeList.forEach((anime, index) => {
                if (anime.image) {
                    console.log(`${index + 1}. ${anime.title}`);
                    console.log(`   图片路径: ${anime.image}`);
                    console.log(`   是否包含中文: ${/[\u4e00-\u9fa5]/.test(anime.image)}`);
                }
            });
        } else {
            output.textContent = 'localStorage中没有找到animeList2025.10数据';
        }
    </script>
</body>
</html>
